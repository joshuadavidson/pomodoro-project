<!doctype html>

<html lang="en">

<head>
  <title>Pomodoro Clock</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OG properties -->
  <meta property="fb:app_id" content="265166140510577" />
  <meta property="og:url" content="https://jwaynedavidson.com/projects/pomodoro/clock.html" />
  <meta property="og:title" content="Pomodoro Clock" />
  <meta property="og:description" content="A pomodoro clock with Tomatoes--sounds great!" />
  <meta property="og:image" content="https://jwaynedavidson.com/img/pomodoro-thumbnail.jpg" />

  <!-- Links -->
  <link rel="shortcut icon" href="https://jwaynedavidson.com//favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- GA Tracking -->
  <script src="https://jwaynedavidson.com/scripts/gatracking.js"></script>
</head>

<body>

  <main>
    <header>
      Pomodoro Clock
    </header>

    <section>
      <table>
        <tr>
          <td>
            Session
          </td>
          <td>
            Break
          </td>
        </tr>
        <tr>
          <td style="height:30px">
            <i class="fa fa-minus adjust-button" aria-hidden="true" id="session-subract"></i>
            <span class="time-input" id="session-time">25</span>
            <i class="fa fa-plus adjust-button" aria-hidden="true" id="session-add"></i>
          </td>
          <td>
            <i class="fa fa-minus adjust-button" aria-hidden="true" id="break-subtract"></i>
            <span class="time-input" id="break-time">5</span>
            <i class="fa fa-plus adjust-button" aria-hidden="true" id="break-add"></i>
          </td>
        </tr>
      </table>
    </section>

    <section id="countdown-block">
      <span id="state">Session</span>
      <div id="countdown">
        <span id="countdown-minutes">25</span>:<span id="countdown-seconds">00</span>
      </div>
    </section>

    <section>
      <button type="button" name="start-stop-btn" class="start-btn" id="start-stop">Start</button>
      <i class="fa fa-fw fa-bell-o mute-button" aria-hidden="true"></i>
      <button type="button" name="reset-btn" class="reset-btn" id="reset">Reset</button>
    </section>

    <footer id="footer-block">
      <p>Coded by <a href="https://jwaynedavidson.com">Joshua Davidson</a></p>
      <p>Photo: Markus Spiske / <a href="http://raumrot.com/" target="_blank">raumrot.com</a> / <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">CC-BY</a></p>
    </footer>
  </main>

  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>

  <!-- Howler JS for Audio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>

  <!-- Application Code -->
  <script src="./app.min.js"></script>

</body>
</html>
